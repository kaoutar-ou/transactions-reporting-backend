<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rapport des transactions</title>
    <!--    <link th:href="@{static/report.css}" rel="stylesheet"/>-->
    <style>
        body {
            font-family: sans-serif;
        }

        .table {
            box-shadow: 0 3px 9px 0 rgb(0, 0, 0);
            /*margin: 25px;*/
            margin-top: 25px;
            margin-bottom: 25px;
            border-color: rgb(183, 183, 182);
            border-style: solid;
            border-width: 1px;
        }

        .page {
            height: 1000px;
        }

        .table-heads {
            background-color: rgba(255, 237, 221, 0.5);
        }

        .table-row {
            /*display: flex;*/
            /*flex-direction: row;*/
            /*justify-content: space-between;*/
            /*width: 100%;*/
            /*background-color: rgba(233, 236, 236, 0.3);*/
        }

        .table-column {
            text-align: left;
            padding: 5px;
        }

        .table-column:nth-child(even) {
        }

        .table-header {
            background-color: rgba(249, 106, 44, 1);
            font-size: 35px;
            padding: 15px;
            color: white;
            border-color: rgb(183, 183, 182);
            border-style: solid;
            border-width: 1px;
        }


        .table-content {
            /*background-color: rgba(255, 237, 221, 1);*/
        }

        .report-header-logo {
            width: 595px;
        }

        .table-column-info {
            background-color: rgba(255, 237, 221, 1);
            text-align: left;
            padding: 15px;
            width: 1000px;
        }

        .report-name {
            width: 100%;
            text-align: center;
            font-size: 40px;
            /*font-family: Arial,monospace;*/
            margin-top: 30px;
            margin-bottom: 30px;
        }

    </style>
</head>

<body>
<div class="report-container">
    <div class="report-content">
        <div class="page">
            <table>
                <tr class="report-header">
                    <td class="report-header-logo">
                        <img height="75px" src="https://adria-bt.com/wp-content/uploads/2018/10/Adria-logo.png"/>
                    </td>
                    <td class="report-header-date">
                        <div>Date :</div>
                        <div th:text="${date}"></div>
                    </td>
                </tr>
            </table>
            <div class="report-name">Rapport</div>
            <div class="table">
                <div class="table-header">
                    Client
                </div>
                <table class="table-content">
                    <tr class="table-row">
                        <td class="table-column-info">
                            <div class="table-column-name">Nom Complet</div>
                            <div class="table-column-value" th:text="${client.nomComplet}"></div>
                        </td>
                        <td class="table-column-info">
                            <div class="table-column-name">Adresse</div>
                            <div class="table-column-value" th:text="${client.address}"></div>
                        </td>
                    </tr>
                    <tr class="table-row">
                        <td class="table-column-info">
                            <div class="table-column-name">Compte</div>
                            <div class="table-column-value" th:text="${client.account}"></div>
                        </td>
                        <td class="table-column-info">
                            <div class="table-column-name">...</div>
                            <div class="table-column-value">...</div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="table">
                <div class="table-header">
                    Liste des Transactions
                </div>
                <table class="table-content">
                    <tr class="table-heads">
                        <th class="table-head">Référence</th>
                        <th class="table-head">Bénéficiaire</th>
                        <th class="table-head">Type du transaction</th>
                        <th class="table-head">Type du payement</th>
                        <th class="table-head">Type du produit</th>
                        <th class="table-head">Date de création</th>
                        <th class="table-head">Date d'expiration</th>
                        <th class="table-head">Montant</th>
                    </tr>
                    <tr class="table-row" th:each="transaction, iterStat: ${transactions}">
                        <td class="table-column" th:text="${transaction.reference}"></td>
                        <td class="table-column" th:text="${transaction.beneficiaire.nomComplet}"></td>
                        <td class="table-column" th:text="${transaction.typeTransaction.value}"></td>
                        <td class="table-column" th:text="${transaction.typePayement.value}"></td>
                        <td class="table-column" th:text="${transaction.typeProduit.value}"></td>
                        <td class="table-column" th:text="${transaction.getDateCreationValue}"></td>
                        <td class="table-column" th:text="${transaction.getDateExpirationValue}"></td>
                        <td class="table-column" th:text="${transaction.montant}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
